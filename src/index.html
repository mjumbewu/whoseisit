  <body class="map">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Whose is it...</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="#" id="about-btn">About</a></li>
              <li><a href="#" id="locate-me-btn">Locate Me</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

    <div class="fullscreen">

        <div class="row-fluid">
          <div class="span12">
            <div id="map"></div>
          </div>
        </div>
      </div>

    <div id="about-modal" class="modal hide fade">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>About <i>Whose Is It...</i></h3>
      </div>
      <div class="modal-body">
        <p>Explore property information about places near you.</p>
        <p>Built on open <a href="http://phillyparcels-mjumbewu.rhcloud.com/parcels/">parcel</a> and <a href="http://api.phillyaddress.com/">property</a> data about the City of Philadelphia.</p>
        <p>(<b><i>NOTE: if you're not in Philly, don't do "locate me"; you won't see the data!</i></b>)</p>
      </div>
    </div>
